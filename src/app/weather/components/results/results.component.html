<table class="table" *ngIf="searchResults?.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of searchResults">
    <td scope="row"> {{ result?.city?.name}}  </td>
    <td scope="row">{{ result?.list[2].main?.temp}} &deg;</td>
    <td scope="row">{{ result?.list[4].main?.temp}} &deg;</td>
    <td scope="row">{{ result?.list[6].main?.temp}} &deg;</td>
    <td scope="row">{{ result?.list[0].main?.temp}} &deg;</td>
  </tr>
  </tbody>
</table>
