<form class="form-inline mb-5" [formGroup]="form">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           formControlName="city"
           placeholder="City"
           type="text"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search()" [disabled]="!form.valid">Search</button>
</form>
